<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top">
</div>
<div id="Content">
    <div id="BackLink">
        <a href="/catalog/viewProduct?productId=${sessionScope.product.productId}">Return to ${sessionScope.product.name}</a>
    </div>


    <div id="Catalog">

        <table>
            <tr>
                <td>${sessionScope.product.description}</td>
            </tr>
            <tr>
                <td><b> ${sessionScope.item.itemId} </b></td>
            </tr>
            <tr>
                <td>
                    <b>
                        ${sessionScope.item.attribute1}
                        ${sessionScope.product.name}
                    </b>
                </td>
            </tr>
            <tr>
                <td>${sessionScope.product.name}</td>
            </tr>
            <tr>
                <td>
                    <c:if test="${sessionScope.item.quantity <= 0}">
                        Back ordered.
                    </c:if>

                    <c:if test="${sessionScope.item.quantity > 0}">
                        ${sessionScope.item.quantity} in stock.
                    </c:if>
                </td>
            </tr>
            <tr>
                <td><fmt:formatNumber value="${sessionScope.item.listPrice}"
                                      pattern="$#,##0.00" /></td>
            </tr>

            <tr>
                <td>
                    <a class = "Button" href="addItemCart?workingItemId=${sessionScope.item.itemId}">Add to Cart</a>
                </td>
            </tr>
        </table>


</div>
<div th:replace="common/bottom">
</div>
</body>
</html>
