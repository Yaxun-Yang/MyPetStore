<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<div th:replace="common/top">
</div>
<div id="Content">

    <div id="BackLink">
        <a th:href="'/catalog/viewCategory?categoryId='+${product.categoryId}">
            Return to <label th:text="${product.categoryId}">Category ID</label>
        </a>
    </div>

    <div id="Catalog">
        <h2 th:text="${product.name}">Product Name</h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
<!--                <a href="viewItem?itemId=${item.itemId}">${item.itemId}</a>-->
                <td><a th:href="@{/catalog/viewItem?itemId=} + ${item.itemId}" th:text="item.itemId">item.itemId</a></td>
<!--                ${item.product.productId}-->
                <td th:text="${item.product.productId}"></td>
<!--                ${item.attribute1}  fmt:formatNumber value="${item.listPrice}" -->
                <td th:text="${item.attribute1}</td>
<!--                fmt:formatNumber value="${item.listPrice}" -->
                <td th:text="'$'+${#numbers.formatDecimal(item.listPrice,1,2)}">Item List Price</td>
<!--                <a class="Button" href="addItemCart?workingItemId=${item.itemId}">Add to Cart</a>-->
                <td><a th:href="'/cart/addItemToCart?workingItemId='+${item.itemId}">Add to Cart</a></td>
            </tr>
        </table>


    </div>
    <div th:replace="common/bottom">
    </div>
</body>
</html>
