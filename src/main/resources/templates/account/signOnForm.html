<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>MyPetStore</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen" />
</head>
<body>
<script type="text/javascript">
    //刷新验证码
    function changeImg(){
        document.getElementById("validateCodeImg").src="${pageContext.request.contextPath}/draw?"+Math.random();
    }
</script>
<header th:replace="common/top"></header>
<div id="Content">

    <form action="signOnForm" method="post">
        <p>Please enter your username and password.</p>
        <p>Username:
            <input type="text" name="username" value="j2ee">
            <br />
            Password:
            <input type="password" name="password" value="j2ee">
            <br />
            <br/>
            <img alt="change" th:src="${pageContext.request.contextPath}/draw" id="validateCodeImg" onclick="changeImg()">
            <br/>
            <a href="javascript:void(0)" onclick="changeImg()">change</a>
            <br/>
            check &ensp;
            <input type="text" name="validateCode" />
            <br />
            <br th:if="${session.values() != null}">
                <h4 style="color:red">${session.values()}</h4>

        <input type="submit" name="signOn" value="Login">
    </form>
    Need a user name and password?
    <a href="newAccountForm.html">Register Now!</a>
</div>

<footer th:replace="common/bottom"></footer>
</body>
</html>
